<div *ngIf="isDataExist()">
  <div style="position: relative">
    <google-chart
      title="totalFreightCharges"
      [type]="pieChart"
      [data]="data"
      [columns]="columnNames"
      [width]="pieWidth"
      [height]="pieHeight"
      [options]="pieOptions"
    >
    </google-chart> 
    
    <select
      class="sort-select"
      style="position: absolute; bottom: 0px;left: 0px; "
      [(ngModel)]="selectedYear"
      (ngModelChange)="changeGraphByYear()"
    >
      <option *ngFor="let year of distinctYears" [value]="year">{{ year }}</option>
    </select>
  </div>
</div>
