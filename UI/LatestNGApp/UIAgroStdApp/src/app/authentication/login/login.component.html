<h1>Login</h1>
<div class="col-sm-3">
  <div class="col">
    <form (ngSubmit)="onSignIn()">
        <div class="mb-3 mt-3">
          <label for="contactNumber"  class="form-label">ContactNumber:</label>
          <input type="contactNumber" class="form-control" id="contactNumber" [(ngModel)]="credential.contactNumber" placeholder="Enter contactNumber" name="contactNumber">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" [(ngModel)]="credential.password" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
  </div>
  <div class="col-sm-9"></div>
   
</div>
