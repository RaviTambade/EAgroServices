<div class="container">
  <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title text-center mb-5 fs-5">Login</h5>

                  <form (ngSubmit)="onSignIn()">

                      <!-- Contact Number -->
                      <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="contactNumber" name="contactNumber" placeholder="ContactNumber" [(ngModel)]="credential.contactNumber">
                          <label for="contactNumber">Contact Number</label>
                      </div>

                      <!-- Password -->
                      <div class="form-floating mb-3">
                          <input type="password" class="form-control" id="pwd" name="pswd" placeholder="Password" [(ngModel)]="credential.password">
                          <label for="pwd">Password</label>
                      </div>

                      <!-- Remember Me -->
                      <div class="form-check mb-3">
                          <input class="form-check-input" type="checkbox" id="remember" name="remember">
                          <label class="form-check-label" for="remember">Remember me</label>
                      </div>

                      <!-- Login Button -->
                      <div class="d-grid">
                          <button type="submit" class="btn btn-primary fw-bold" style="color: inherit; text-decoration:none;display: block;">Login</button>
                      </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
