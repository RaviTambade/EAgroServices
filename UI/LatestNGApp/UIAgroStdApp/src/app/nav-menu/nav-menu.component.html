<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand">EAgro App</a>
      <button class="navbar-toggler" type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item">
            <a class="nav-link text-dark">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark">Counter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark">Fetch data</a>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn()">
            <a class="nav-link text-dark">{{name}}</a>
          </li>
        <li class="nav-item" *ngIf="isLoggedIn()">
          <a class="nav-link text-dark" (click)="logOut()">LogOut</a>
        </li>
          <li class="nav-item" *ngIf="!isLoggedIn()">
            <a class="nav-link text-dark"  [routerLink]="['/login']">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
