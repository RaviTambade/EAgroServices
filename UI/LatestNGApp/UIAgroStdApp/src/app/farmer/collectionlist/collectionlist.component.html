<div class="container">
  <div class="row">
    <div class="col-12 col-md-12 overflow-auto">
      <div class="card">
        <div class="card-header" style="background-color: #001f3f; color: #fff;">
          Collection List
        </div>
        <div class="card-body text-left">
          <!-- Checkboxes for filtering -->
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="verifiedCheckbox" [(ngModel)]="showVerified">
            <label class="form-check-label" for="verifiedCheckbox">Verified</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="unverifiedCheckbox" [(ngModel)]="showUnverified">
            <label class="form-check-label" for="unverifiedCheckbox">Unverified</label>
          </div>

          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Date</th>
                <th>Crop</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let collections of filteredCollections">
              <tr>
                <td>{{ collections.collectionDate | date }}</td>
                <td>{{ collections.cropName }}</td>
                <td>{{ collections.quantity }}</td>
                <td>
                  <span *ngIf="collections.status === 'Verified'"class="text-success"> Verified
                  </span>
                  <span *ngIf="collections.status === 'Unverified'" class="bi bi-clock text-warning"> Unverified
                  </span>
                </td>
                <td>
                  <button class="btn btn-primary" (click)="onClickDetails(collections.collectionId)">Details</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
