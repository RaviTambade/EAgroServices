
            <div class="container mt-4">
                    <table class="table table-bordered">
                <thead>
                    <th>CollectionDate</th>
                    <th>Crop</th>
                    <th>Quantity</th>
                </thead>
                <tbody *ngFor="let collections of collectionslist">
                    <td>{{collections.collectionDate}}</td>
                    <td>{{collections.cropName}}</td>
                    <td>{{collections.quantity}}</td>
     <button (click)="setSelectedCollection(collections.id)">Details</button> 
               
        <tr *ngIf="selectedCollectionId === collections.id">
            <td colspan="8">
              <div class="content-container">
                <app-collectiondetails [collectionId]="collections.id">
                </app-collectiondetails>
              </div>
            </td>
        </tr>  
</tbody>
</table>
