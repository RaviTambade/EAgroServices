<div class="container">
    <div class ="row">
      <div class="col-11 col-md-11 overflow-auto">
        <div class="card">
          <div class="card-header" style="background-color: #001f3f; color: #fff;">
            Bank Statement
          </div>
          <div class="card-body text-left"> 
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Amount</th>
                  <th>Mode</th>
                  <th>Description</th>
                  <th >Balance</th>
                </tr>
              </thead>
              <tbody *ngFor="let statement of bankStatement">
                <tr>
                  <td>{{ statement.date | date }}</td>
                  <td>{{ statement.amount | currency:"INR" }}</td>
                  <td>{{ statement.mode }}</td>
                  <td>{{ statement.description }}</td>
                  <td class="text-success">{{ statement.balance | currency:"INR" }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
