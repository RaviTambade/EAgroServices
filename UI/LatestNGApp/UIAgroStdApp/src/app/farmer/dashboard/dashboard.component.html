 <div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Today's Collection Count</h5>
          <p class="card-text">{{todaysCount}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Collection</h5>
          <p class="card-text">{{totalCollectionCount}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card" style="height: 150px; width: 300px;">
        <div class="card-body">
          <!-- <h5 class="card-title">Today's Rate</h5> -->
          <!-- Display the rate and image of the currently selected crop -->
          <div class="crop-image">
            <p class="card-text">Crop Rate: ${{ getCurrentCrop().rate }}</p>
            <img [src]="getCurrentCrop().imageUrl" alt="Crop Image" class="img-fluid" style="height:130px;">
          </div>
        </div>
      </div>
    </div>
