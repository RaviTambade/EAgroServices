<div class="container mt-4">
    <div class="row">
        <div *ngIf="vehicles && vehicles.length > 0" class="col-md-12">
            <div class="card">
                <div class="card-header" style="background-color: #042e59; color: #fff;">
                    Vehicles of Transporter
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Vehicle Type</th>
                                    <th>RTO Number</th>
                                    <th> Action </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let vehicle of vehicles">
                                    <td>{{ vehicle.vehicleType }}</td>
                                    <td>{{ vehicle.rtoNumber }}</td>
                                    <td><button class="btn btn-primary"(click)="OnSelectGetShipment(vehicle.id)">Details</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!vehicles || vehicles.length === 0" class="col-md-12">
            <div class="alert alert-warning">
                No vehicles found for the transporter.
            </div>
        </div>
    </div>
</div>
