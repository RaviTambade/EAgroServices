<div class="container mt-4">
  <div class="row">
      <div *ngIf="shipmentmerchants && shipmentmerchants.length > 0" class="col-md-12">
          <div class="card">
              <div class="card-header" style="background-color: #042e59; color: #fff;">
                  Shipments
              </div>
              <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead>
                          <tr>
                             <th>Shipment Date</th>
                              <th>Merchant</th>
                              <th>Kilometers</th>
                              <th>Status</th>
                            
                              <th>Action</th> <!-- I've added an Action header for the Details button -->
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let shipment of shipmentmerchants">
                              <td>{{ shipment.shipmentDate | date }}</td>
                              <td appCorporatedetails>{{shipment.companyName}}</td>
                              <td>{{ shipment.kilometers }}</td>
                              <td [ngClass]="{ 'paid': shipment.status === 'delivered', 'inprogress': shipment.status !== 'delivered' }">{{ shipment.status }}</td>
                              <td>
                                  <button class="btn btn-primary" (click)="onClickShipmentDetails(shipment)">Details</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                </div>
              </div>
          </div>
      </div>
  </div>
  <router-outlet></router-outlet>
</div>
