<table class="table">
    <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Mode</th>
        <th>Desciption</th>
        <th>balance</th>
    </tr>
    <tr>
    <div *ngFor='let st of statement'>
        
            <td>{{st.date | date }}</td>
            <td>{{st.amount |currency:"INR"}}</td>
            <td>{{st.mode}}</td>
            <td>{{st.description}}</td>
            <td>{{st.balance |currency:"INR"}}</td>
        
    </div>
</tr>
</table>
