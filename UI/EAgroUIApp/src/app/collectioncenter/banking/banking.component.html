<table class="table">
    <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Mode</th>
        <th>Desciption</th>
        <th>balance</th>
    </tr>
    <ng-container *ngFor="let st of statement">
        <tr>
            <td>{{st.date | date }}</td>
            <td>{{st.amount |currency:"INR"}}</td>
            <td>{{st.mode}}</td>
            <td>{{st.description}}</td>
            <td>{{st.balance |currency:"INR"}}</td>
        </tr>
    </ng-container>
</table>
