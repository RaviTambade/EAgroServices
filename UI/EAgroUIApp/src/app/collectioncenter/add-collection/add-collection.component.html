<form [formGroup]="collectionForm" (ngSubmit)="OnSubmit()">
    <label for="farmerId">Farmer Name:</label>
    <select id="farmerId" formControlName="farmerId">
      <option *ngFor="let farmer of farmers" [value]="farmer.id">{{ farmer.name }}</option>
    </select>

    <br>
  
    <label for="cropId">Crop Name:</label>
    <select id="cropId" formControlName="cropId">
      <option *ngFor="let crop of crops" [value]="crop.id">{{ crop.name }}</option>
    </select>
    <br>
  
    <label for="containerType">Container Type:</label>
    <div *ngFor="let type of containerTypes">
      <input type="radio" [id]="type" [value]="type" formControlName="containerType">
      <label [for]="type">{{ type }}</label>
    </div>
    <br>
  
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" formControlName="quantity">
    <br>
  
    <label for="weight">Weight:</label>
    <input type="number" id="weight" formControlName="weight">
    <br>
  
    <button type="submit" [disabled]="!collectionForm.valid" >Submit</button>
  </form>
