<button (click)="onFetchCollectionClick(collectionListType.Unverified)"
    [class.active]="collectionType === collectionListType.Unverified">UnVerified</button>
<button (click)="onFetchCollectionClick(collectionListType.All)"
    [class.active]="collectionType === collectionListType.All">All</button>
<filters [collections]="collections" [filterFor]="collection"></filters>
