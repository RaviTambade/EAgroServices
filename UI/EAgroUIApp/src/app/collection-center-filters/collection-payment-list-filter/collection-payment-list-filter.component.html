<button (click)="onFetchInvoicesClick(PaymentListType.Unpaid)"
    [ngClass]="{'active': paymentStatus === PaymentListType.Unpaid}">UnPaid</button>
<button (click)="onFetchInvoicesClick(PaymentListType.Paid)"
    [ngClass]="{'active': paymentStatus === PaymentListType.Paid}">Paid </button>
<filters [collections]="collectionInvoices" [filterFor]="collectionPayments"></filters>
