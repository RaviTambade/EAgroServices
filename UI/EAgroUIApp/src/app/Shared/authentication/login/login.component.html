<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <div *ngIf="newAccountStatus()">
            <h5 class="card-title  text-center mb-5  fs-5">Sign In</h5>
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="contactnumber" placeholder="" name="contactnumber"
                  [(ngModel)]="credential.contactNumber">
                <label for="contactnumber">Contact Number</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="pass" placeholder="Password" name="password"
                  [(ngModel)]="credential.password">
                <label for="password">Password</label>
              </div>

              <div class="d-grid">
                <button class="btn btn-success  fw-bold" style="color: inherit; text-decoration:none;display: block;"
                  type="submit">Sign in</button>
              </div>
            </form>
            <hr class="my-4">
            <div class="d-grid">
              <button class="btn btn-success fw-bold">
                <a [routerLink]="['/auth/register']"
                  style="color: inherit; text-decoration:none;display: block;"> Create a New Account </a>
              </button>
            </div>
            <br>
          </div>
          <div class="d-grid" *ngFor="let role of roles">
            <button class="btn btn-success fw-bold">
              <a style="color: inherit; text-decoration:none;display: block;" (click)="navigateByRole(role)"> Login As
                {{role}} </a>
            </button>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
