<table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Aadhar Id</th>
        <th>Birth Date</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Contact Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.aadharId }}</td>
        <td>{{ user.birthDate |date}}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.contactNumber }}</td>
      </tr>
    </tbody>
  </table>
