<div class="profile-container">
  <div class="profile-info">
    <div class="profile-image">
      <img [src]="url + user.imageUrl">
    </div>
    <div class="profile-details">
      <h2>{{ user.firstName }} {{ user.lastName }}</h2>
      <p><strong>Birth Date:</strong> {{ user.birthDate | date }}</p>
      <p><strong>Gender:</strong> {{ user.gender }}</p>
      <p><strong>AadharId:</strong> {{ user.aadharId }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Contact Number:</strong> {{ user.contactNumber }}</p>
    </div>
  <app-corporatedetails></app-corporatedetails>
  </div>
  <div class="edit-link">
    <li><a routerLink="changeprofile" routerLinkActive="router-link-active">Edit Your Profile</a></li>
    <li><a routerLink="updatepassword" routerLinkActive="router-link-active">Update Your Password</a></li>
  </div>
</div>
