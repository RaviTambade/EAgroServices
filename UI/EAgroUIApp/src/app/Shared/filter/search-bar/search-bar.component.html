<div>
    <label></label>
    <select [(ngModel)]="selectedRole">
        <option *ngFor="let role of roles" [value]="role">{{ displayPropertyName(role) }}</option>
    </select>

    <input type="text" [(ngModel)]="searchQuery" (input)="onSearchInput()">
    <ul class="suggestions" *ngIf="showSuggestions">
        <li *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)">{{ suggestion.name }}</li>
    </ul>

</div>
