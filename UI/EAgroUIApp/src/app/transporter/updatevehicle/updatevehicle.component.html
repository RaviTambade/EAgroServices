<div class="update-vehicle-container">
    <h2>Update Vehicle</h2>
    <form (ngSubmit)="updateVehicle()">
      <label for="vehicleType">Vehicle Type:</label>
      <input type="text" id="vehicleType" formControlName="vehicleType" required>
  
      <label for="rtoNumber">RTO Number:</label>
      <input type="text" id="rtoNumber" formControlName="rtoNumber" required>
  
      <!-- <button type="submit" [disabled]="updateForm.invalid">Update</button> -->
    </form>
  </div>
