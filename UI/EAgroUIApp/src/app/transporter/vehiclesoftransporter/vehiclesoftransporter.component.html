<h2>Vehicles of Transporter</h2>
<div>
  <button class="btn btn-primary" (click)="onAddNewVehicle()">Add New Vehicle</button>
</div>

<div *ngIf="vehicles.length > 0">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Vehicle Type</th>
        <th>RTO Number</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let vehicle of vehicles" >
      <tr>
        <td>{{ vehicle.id }}</td>
        <td>{{ vehicle.vehicleType }}</td>
        <td>{{ vehicle.rtoNumber }}</td>
        <ng-container *ngIf="showActions">
        <td><button (click)="onActionClick('update',vehicle.id)">Update</button></td>
        <td><button (click)="onActionClick('shipment',vehicle.id)">GetShipmentDetails</button></td>
      </ng-container>
    </tr>
        <tr *ngIf="activeAction === 'update' && selectedVehicleId === vehicle.id">
          <td colspan="8">
              <div>
                  <app-updatevehicle [vehicle]="vehicle"></app-updatevehicle>
              </div>
          </td>
      </tr>
      <tr *ngIf="activeAction === 'shipment' && selectedVehicleId === vehicle.id"> 
        <td colspan="8">
          <div>
            <app-getshipmentsofvehicle></app-getshipmentsofvehicle>
          </div>
        </td>

      </tr>
      </ng-container>
    </tbody>
  </table>
</div>
<div *ngIf="vehicles.length === 0">
  No vehicles found for the transporter.
</div>
