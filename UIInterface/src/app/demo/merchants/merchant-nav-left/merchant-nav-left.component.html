<div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
        <div class="logo">
            <span class="text-primary">E-</span>
            <span class="text-success">AGRO</span>
            <span class="text-warning">SERVICES</span>
          </div>          
        <div class="sidebar-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
                <a [routerLink]="['/merchants/profile',merchantId]" class="nav-link custom-link" routerLinkActive="active">
                  <i class="fas fa-user" style="color: rgb(92, 29, 202)"></i> 
                  <span class="ml-2">{{merchant.firstName | uppercase}} {{ merchant.lastName |uppercase}}</span>
               </a>
              </li>
            <li class="nav-item">
                <a [routerLink]="['/merchants/dashboard',merchantId]" class="nav-link custom-link" routerLinkActive="active">
                  <i class="fas fa-chart-pie" style="color: aqua"></i>
                  <span class="ml-2">Dashboard</span>
                </a>
              </li>
              <li class="nav-item">
                <a [routerLink]="['/merchants/purchaselist',merchantId]" class="nav-link custom-link" routerLinkActive="active">
                  <i class="fas fa-shopping-cart" style="color:darkorange;"></i>
                  <span class="ml-2">View Purchased List</span>
                </a>
              </li>
              <li class="nav-item">
                <a [routerLink]="['/merchants/logout',merchantId]" class="nav-link custom-link" routerLinkActive="active">
                  <i class="fas fa-sign-out-alt" style="color:crimson;"></i>
                  <span class="ml-2">Log Out</span>
                </a>
              </li>
          </ul>
        </div>
      </div>
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        </div>
      </main>
    </div>
  </div>
