    <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card bg-dark text-white">
              <div class="card-body">
                <div class="card bg-secondary">
                  <div class="card-body">
                    <h5 class="card-title text-center mb-4">Edit Profile</h5>
                    <form>
                      <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="admin.firstName" name="firstName">
                      </div>
                      <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="admin.lastName" name="lastName">
                      </div>
                      <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" [(ngModel)]="admin.location" name="location">
                      </div><br/>
                      <button type="submit" class="btn btn-primary btn-block" (click)="editProfile()">
                        <i class="fas fa-check mr-2"></i>Done
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
