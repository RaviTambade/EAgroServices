<div *ngIf="farmer">
  <div class="card" style="margin-bottom: 10px; margin-top: 5px; color: black; background-color: rgb(217, 209, 226)">
    <div class="d-flex justify-content-left ">
      <div>
        <img src="/assets/images/AkshayTanpure.jpg" width="150" />
      </div>
      <div class="m-4 pt-4 ">
        <h4 class="text-uppercase"><b>{{ farmer.firstName }} {{ farmer.lastName }}</b></h4>
        <div class="mt-2">
          <p><label><b>Location :</b></label>{{ farmer.location }}</p>

        </div>
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary btn-block" (click)="update=true">
        <i class="fas fa-check mr-2" style="margin-left:250;"></i>Update</button>
        <div *ngIf="update">
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card bg-dark text-white">
              <div class="card-body">
                <div class="card bg-secondary">
                  <div class="card-body">
                    <h5 class="card-title text-center mb-4">Edit Profile</h5>
                    <form>
                      <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="farmer.firstName"
                          name="firstName">
                      </div>
                      <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="farmer.lastName"
                          name="lastName">
                      </div>
                      <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" [(ngModel)]="farmer.location"
                          name="location">
                      </div><br />
                      <button type="submit" class="btn btn-primary btn-block" (click)="editProfile()">
                        <i class="fas fa-check mr-2"></i>Done
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
