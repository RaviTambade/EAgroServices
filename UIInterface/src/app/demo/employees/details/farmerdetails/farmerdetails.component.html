                <div *ngIf="farmer">
                  <div class="card" style="margin-bottom: 10px; margin-top: 5px; color: black; background-color: rgb(217, 209, 226)">
                    <div class="d-flex justify-content-left">
                      <div>
                        <img src="/assets/images/AkshayTanpure.jpg" width="150" />
                      </div>
                      <div class="m-4 pt-4">
                        <h4 class="text-uppercase">
                          <table>
                            <tbody>
                              <td ><b>FullName:</b> {{ farmer.firstName }} {{ farmer.lastName }}</td>
                              <td style="padding-left: 30px;"><b>Location:</b> {{ farmer.location }}</td>
                              <td style="padding-left: 30px;">
                                <button type="submit" class="btn bg-light-warning btn-block" (click)="update=true">
                                  <i class="fas fa-cog mr-2" style="color: red;">update</i>
                                </button>
                              </td>
                            </tbody>
                          </table>
                        </h4>
                        <div class="mt-2"></div>
                      </div>
                    </div>
                    <div *ngIf="update"> <!-- Add ngIf directive to show the form when update is true -->
                      <div class="container mt-4">
                        <div class="row justify-content-center">
                          <div class="col-md-6">
                            <div class="card bg-dark text-white">
                              <div class="card-body">
                                <div class="card bg-secondary">
                                  <div class="card-body">
                                    <h5 class="card-title text-center mb-4">Edit Profile</h5>
                                    <form>
                                      <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName" [(ngModel)]="farmer.firstName"
                                          name="firstName">
                                      </div>
                                      <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" [(ngModel)]="farmer.lastName"
                                          name="lastName">
                                      </div>
                                      <div class="form-group">
                                        <label for="location">Location</label>
                                        <input type="text" class="form-control" id="location" [(ngModel)]="farmer.location"
                                          name="location">
                                      </div>
                                      <br />
                                      <button type="submit" class="btn btn-primary btn-block" (click)="editProfile()">
                                        <i class="fas fa-check mr-2"></i>Done
                                      </button>
                                    </form>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
