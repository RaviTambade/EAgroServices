<div class="hiddenscroll">
    <div class="row">
      <div class="col-md-2">
        <app-employee-nav-left></app-employee-nav-left>
      </div>
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
  <!-- <div class="container mt-3" style="margin-left:;">          -->
  <table class="table table-striped">
        <thead>
          <tr>
            <th>Merchant Names</th>
          </tr>
        </thead>
        <tbody *ngFor="let merchant of merchants">
          <tr>
            <td (click)="onSelect(merchant)">{{merchant.firstName}} {{merchant.lastName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
