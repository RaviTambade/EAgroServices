
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Update Farmer</h5>
            <form>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="farmer.firstName" name="firstName">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="farmer.lastName" name="lastName">
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" [(ngModel)]="farmer.location" name="location">
              </div>
              <button type="submit" class="btn btn-primary" (click)="editProfile()">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
