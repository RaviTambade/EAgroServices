<div class="row" style="overflow-x: hidden">
  <!-- <div class="row"> -->
  <div class="col-md-2">
    <app-farmer-nav-left></app-farmer-nav-left>
  </div>
  <div class="col-md-10 center bg-danger" style="background-color: #1e272e; text-align: center ;"
    ><h2 style="margin-top: 22px; color: gold"><b>DASHBOARD</b></h2>
  </div>

  <div class="my-card justify-content-start">
    <div class="row">
      <div class="col-md-3">
        <div class="card bg-secondary-dark dashnum-card text-white overflow-hidden">
          <span class="round small"></span>
          <span class="round big"></span>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="avtar avtar-lg">
                  <i class="text-white ti ti-credit-card"></i>
                </div>
              </div>
            </div>
            <span class="text-white d-block f-34 f-w-500 my-2">1350 <i class="ti ti-arrow-up-right-circle opacity-50"></i></span>
            <p class="mb-0 opacity-90"><b>Total Amount</b></p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-text-white overflow-hidden">
          <div class="card-body">
            <google-chart
              title="Monthly Sales"
              [type]="pieChart"
              [data]="data"
              [columns]="columnNames"
              [width]="piewidth"
              [height]="pieheight"
              [options]="pieoptions"
            >
            </google-chart>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-secondary-dark dashnum-card text-white overflow-hidden">
          <span class="round small"></span>
          <span class="round big"></span>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="avtar avtar-lg">
              </div>
            </div>
            <span class="text-white d-block f-34 f-w-500 my-2">1350 <i class="ti ti-arrow-up-right-circle opacity-50"></i></span>
            <p class="mb-0 opacity-50">Total Pending </p>
          </div>
        </div>
      </div>
    </div>
    <div style="position: relative">
      <google-chart
        title="Monthly Sales"
        [type]="columnChart"
        [data]="data"
        [columns]="columnNames"
        [width]="width"
        [height]="height"
        [options]="columnoptions"
      >
      </google-chart>

      <select
        class="sort-select"
        style="position: absolute; top: 40px; right: 350px"
        [(ngModel)]="selectedYear"
        (ngModelChange)="changeGraphByYear()"
      >
        <option *ngFor="let year of distinctYears" [value]="year">{{ year }}</option>
      </select>
    </div>
