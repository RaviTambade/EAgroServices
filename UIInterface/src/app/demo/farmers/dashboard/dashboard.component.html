<div class="col-xl-4 col-md-6">
  <div class="card bg-secondary-dark dashnum-card text-white overflow-hidden">
    <span class="round small"></span>
    <span class="round big"></span>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <div class="avtar avtar-lg">
            <i class="text-white ti ti-credit-card"></i>
          </div>
        </div>
        <div class="col-auto">
          <div class="btn-group" ngbDropdown>
            <a type="button" class="avtar bg-secondary dropdown-toggle arrow-none" data-bs-toggle="dropdown" ngbDropdownToggle>
              <i class="ti ti-dots"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
              <li><button class="dropdown-item" type="button">Import Card</button></li>
              <li><button class="dropdown-item" type="button">Export</button></li>
            </ul>
          </div>
        </div>
      </div>
      <span class="text-white d-block f-34 f-w-500 my-2">1350 <i class="ti ti-arrow-up-right-circle opacity-50"></i></span>
      <p class="mb-0 opacity-50">Total Pending Orders</p>
    </div>
  </div>
</div>
 <app-purchasedetails></app-purchasedetails>

    <div class="row">
      <google-chart
        title="Column Chart"
        [type]="columnChart"
        [data]="data"
        [columns]="columnNames"
        [width]="width"
        [height]="height"
      >
      </google-chart>
    </div>
  <div class="row">
      <google-chart
        title="Donut Chart"
        [type]="pieChart"
        [data]="data"
        [columns]="columnNames"
        [width]="width"
        [height]="height"
        [options]="donutOptions"
      >
      </google-chart>
    </div>
    <div class="row">
      <google-chart
        title="Pie Chart"
        [type]="pieChart"
        [data]="data"
        [columns]="columnNames"
        [width]="width"
        [height]="height"
      >
      </google-chart>
    </div>
  <div class="row">
      <google-chart
        title="Line Chart"
        [type]="lineChart"
        [data]="data"
        [columns]="columnNames"
        [width]="width"
        [height]="height"
      >
      </google-chart>
    </div>
    <div class="row">
      <google-chart
        title="Area Chart"
        [type]="areaChart"
        [data]="data"
        [columns]="columnNames"
        [width]="width"
        [height]="height"
      >
      </google-chart>
    </div>
