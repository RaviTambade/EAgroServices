<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="logo">
          <span class="text-primary">E-</span>
          <span class="text-success">AGRO</span>
          <span class="text-warning">SERVICES</span>
        </div>          
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
              <a [routerLink]="['/transports/profile',transportId]" class="nav-link custom-link" routerLinkActive="active">
                <i class="fas fa-person-circle"></i>
                <span class="ml-2">Profile</span>
              </a>
            </li>
          <li class="nav-item">
              <a [routerLink]="['/transports/dashboard',transportId]" class="nav-link custom-link" routerLinkActive="active">
                <i class="fas fa-cart-fill"></i>
                <span class="ml-2">Dashboard</span>
              </a>
            </li>
          <!-- <li class="nav-item">
            <a [routerLink]="['/transport/variety']" class="nav-link custom-link" routerLinkActive="active">
              <i class="fas fa-cart-fill"></i>
              <span class="ml-2">Todays Rate</span>
            </a>
          </li> -->
          <li class="nav-item">
            <a [routerLink]="['/transports/details',transportId]" class="nav-link custom-link" routerLinkActive="active">
              <i class="fas fa-cart-fill"></i>
              <span class="ml-2">Transport Details</span>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/transports/logout',transportId]" class="nav-link custom-link" routerLinkActive="active">
              <i class="fas fa-cart-fill"></i>
              <span class="ml-2">Log Out</span>
              </a>
              </li>
        </ul>
      </div>
    </div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      </div>
    </main>
  </div>
</div>
