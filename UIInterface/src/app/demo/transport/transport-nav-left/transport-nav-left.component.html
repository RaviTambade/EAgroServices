<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
      <div class="logo">
        <span class="text-primary">E-</span>
        <span class="text-success">AGRO</span>
        <span class="text-warning">SERVICES</span>
      </div>
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <div *ngIf="transport">
            <li class="nav-item">
              <a [routerLink]="['/transports/profile', transportId]" class="nav-link custom-link" routerLinkActive="active">
                <i class="fas fa-user" style="color: rgb(92, 29, 202)"></i>
                <span class="ml-2">{{ transport.firstName | uppercase }} {{ transport.lastName | uppercase }}</span>
              </a>
            </li>
          </div>
          <li class="nav-item">
            <a [routerLink]="['/transports/dashboard', transportId]" class="nav-link custom-link" routerLinkActive="active">
              <i class="fas fa-chart-pie" style="color: aqua"></i>
              <span class="ml-2">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/transports/details', transportId]" class="nav-link custom-link" routerLinkActive="active">
              <i class="fas fa-truck" style="color: yellow"></i>

              <span class="ml-2">Transport Fare Details</span>
            </a>
          </li>

          <li class="nav-item">
            <a [routerLink]="['/transports/truckList', transportId]" class="nav-link custom-link" routerLinkActive="active">
              <i class="fas fa-truck" style="color: yellow"></i>
              <span class="ml-2">My Trucks</span>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/transports/logout', transportId]" class="nav-link custom-link" routerLinkActive="active">
              <i class="fas fa-sign-out-alt" style="color: red"></i>
              <span class="ml-2">Log Out</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"> </div>
    </main>
  </div>
</div>
