<div class="row justify-content-center">
  <div class="col-md-2">
    <app-transport-nav-left></app-transport-nav-left>
  </div>
  <div class="col-md-10 center bg-danger" style="background-color: #1e272e; text-align: center">
    <h2 style="margin-top: 22px; color: gold"><b>DASHBOARD</b></h2>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="container mt-4">
        <div class="card border-secondary">
          <div class="card-body">
            <h5 class="card-title text-center mb-4">Available Trucks</h5>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let transportTruck of truck">
                TruckNumber: {{transportTruck.truckNumber}}
              </li>
            </ul>
            <button type="submit" class="btn btn-primary btn-block" (click)="status=true">
              <i class="fas fa-check mr-2"></i>Insert
            </button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="status">
      <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card bg-dark text-white">
              <div class="card-body">
                <div class="card bg-secondary">
                  <div class="card-body">
                    <h5 class="card-title text-center mb-4">Add New Truck</h5>
                    <form>
                      <div class="form-group">
                        <label>TruckNumber</label>
                        <input type="text" class="form-control" id="truckNumber" [(ngModel)]="truck.truckNumber"
                          name="truckNumber">
                      </div>
                      <button type="submit" class="btn btn-primary btn-block" (click)="addTruck()">
                        <i class="fas fa-check mr-2"></i>Done
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
