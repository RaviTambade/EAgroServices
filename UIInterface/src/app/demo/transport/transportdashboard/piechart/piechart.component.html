<div style="position: relative">
    <google-chart
      title="totalFreightCharges"
      [type]="pieChart"
      [data]="data"
      [columns]="columnNames"
      [width]="pieWidth"
      [height]="pieHeight"
      [options]="pieOptions"
    >
    </google-chart> 
    
    <select
      class="sort-select"
      style="position: absolute; top: 10px;right: 0px; background-color: rgb(219, 202, 109); "
      [(ngModel)]="selectedYear"
      (ngModelChange)="changeGraphByYear()"
    >
      <option *ngFor="let year of distinctYears" [value]="year">{{ year }}</option>
    </select>
  </div>
