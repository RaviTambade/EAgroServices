<div>
    <label>Select Role:</label>
    <select [(ngModel)]="selectedRole">
      <option *ngFor="let role of rolename" [value]="role.value">{{ role.role }}</option>
    </select>
  </div>
  <div *ngIf="selectedRole === 'farmer'">
    <h3>Farmer Registration Form</h3>
    <form  #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">   
         <div class="mb-3">
      <label for="contactNumber" class="form-label">Contact Number</label>
      <input type="contactnumber" class="form-control" id="contactNumber" [(ngModel)]="user.contactNumber" name="contactNumber">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="farmer.firstName" name="firstName">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="farmer.lastName" name="lastName">
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" [(ngModel)]="farmer.location" name="location">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  </div>
