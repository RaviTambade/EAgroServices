<div class="auth-main">

    <div class="auth-wrapper v3">

        <div class="auth-form">

            <div class="card my-5">

                <div class="card-body">

                    <div class="row">

                        <div class="d-flex justify-content-center">

                            <div class="auth-header">

                                <h2 class="text-secondary mt-5"><b>Hi, Welcome Back</b></h2>

                                <p class="f-16 mt-2">Enter your credentials to continue</p>

                            </div>

                        </div>

                    </div>
                    <div class="d-grid">

                        <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">

                            <img src="assets/images/authentication/google-icon.svg" />Sign In With Google

                        </button>

                    </div>

                    <div class="saprator mt-3">

                        <span>or</span>
                    </div>

                    <h5 class="my-4 d-flex justify-content-center"> Sign in with Email address </h5>

                    <div class="form-floating mb-3">
                        <!-- <div *ngIf="user" >
  
                            <form #userForm="ngForm" (ngSubmit)="logIn(userForm.contactNumber)"> -->
                            <p><label ><b>ContactNumber :</b></label><input type="text" name="contactNumber" [(ngModel)]="user.contactNumber"></p>

                        <!-- <input type="email" class="form-control" id="floatingInput" />

                        <label for="floatingInput">UserId</label> -->
                    </div>

                    <div class="form-floating mb-3">
                        <p><label ><b>Password :</b></label><input type="text" name="password" [(ngModel)]="user.password"></p>

                        <!-- <input type="password" class="form-control" id="password" value="12345" />

                        <label for="password">Password</label> -->

                    </div>

                    <div class="d-flex mt-1 justify-content-between">

                        <div class="form-check">

                            <input class="form-check-input input-primary" type="checkbox" id="customCheckc1"
                                checked="" />

                            <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>

                        </div>

                        <h5 class="text-secondary">

                            <a href="javascript:">Forgot Password?</a>

                        </h5>

                    </div>

                    <div class="d-grid mt-4">

                        <button type="button" class="btn btn-secondary">Sign In</button>

                    </div>
                    <hr />

                    <h5 class="d-flex justify-content-center">

                        <!-- <a [routerLink]="['/guest/register']">Don't have an account?</a> -->

                    </h5>
                </div>
            </div>
        </div>
    </div>

</div>
