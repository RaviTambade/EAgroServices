<div class="right">
    <div *ngIf="message"  > {{ message }} </div>
    <div>
      <form  *ngIf="!svc.getUser()">
        <table>
          <tr> 
              <td><input  name="username" #username placeholder="User Name"></td>
              <td> <input  type="password" name="password" #password placeholder="password"> </td>
              <td><a (click)="login(username.value, password.value)" href=""> Login </a></td>
          </tr>  
          </table>
    </form>
    </div>   
    
      <div  *ngIf="svc.getUser()">
         Welcome <b>{{svc.getUser() |uppercase}}</b>
          <a href (click)="logout()">Log out</a>
      </div>
  </div>
