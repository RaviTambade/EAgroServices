<div *ngIf="collection">
  <table>
    <tr>
          <th>date</th>
          <td>{{collection.collection.date |date}}</td>
        </tr>
        <tr>
          <th>quantity</th>
          <td>{{collection.collection.quantity}}</td>
        </tr>
        <tr>
          <th>container</th>
          <td>{{collection.collection.containerType}}</td>
        </tr>
        <tr>
          <th>crop</th>
          <td>{{collection.crop}}</td>
        </tr>
      <tr> 
         <th>rate per kg</th>
         <td>{{collection.collection.ratePerKg}}</td>
        </tr>
        <tr>
          <a routerLink="edit">Edit</a>
        </tr>

  </table>
</div>
<router-outlet></router-outlet>
