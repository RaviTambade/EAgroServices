<div></div>
<br />
<br />
<br />
<div *ngIf="collection">
    <table>
      <tr>
        <th>container</th>
        <td>{{collection.containerType}}</td>
    </tr>
    <tr>
      <th>quantity</th>
      <td>{{collection.quantity}}</td>
  </tr>
        <tr>
            <th>grade</th>
            <td>{{collection.grade}}</td>
        </tr>
        <tr>
            <th>Total Weight</th>
            <td>{{collection.totalWeight}}</td>
        </tr>

        <tr>
            <th>Tare Weight</th>
            <td>{{collection.tareWeight}}</td>
        </tr>
        <tr>
          <th>Net Weight</th>
          <td>{{collection.netWeight}}</td>
      </tr>
      <tr>
        <th>Rate Per Kg</th>
        <td>{{collection.ratePerKg}}</td>
    </tr>
        <tr>
            <th>date</th>
            <td>{{collection.date |date}}</td>
        </tr>
        <tr>
            <a routerLink="edit">Edit</a>
        </tr>

    </table>
</div>
<router-outlet></router-outlet>
