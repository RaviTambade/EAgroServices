<br><br>
<div>
<a routerLink="addcollection">addcollection</a>
<div>
    <table>
        <thead>
            <th>date</th><hr>
            <th>collectionid</th><hr>
            <th>quantity</th><hr>
            <th>container</th><hr>
            <th>crop</th><hr>
            <th>rate per kg</th><hr>
           <th>actions</th><hr>
        </thead>
        <tbody *ngFor="let collection of collections">
            <td>{{collection.date |date}}</td><hr>
            <td>{{collection.collectionId}}</td><hr>
            <td>{{collection.quantity}}</td><hr>
            <td>{{collection.container}}</td><hr>
            <td>{{collection.crop}}</td><hr>
            <td>{{collection.rateperkg}}</td><hr>
            <td><a (click)="OnClickCollection(collection.collectionId)">details</a></td><hr>
        </tbody>
    </table>
</div>
</div>

<router-outlet></router-outlet>
