<div>
<a routerLink="addcollection">addcollection</a><br>
<div *ngIf="collections">
    <table>
        <thead>
            <th></th>
            <th>quantity</th><hr>
            <th>container</th><hr>
            <th>date</th><hr>
           <th>actions</th><hr>
        </thead>
        <tbody *ngFor="let collection of collections">
           <td class="circle-image"><img [src]="collection.cropImage" width="100px" height="100px"/></td>
            <td>{{collection.collection.quantity}}</td><hr>
            <td>{{collection.collection.containerType}}</td><hr>
            <td>{{collection.collection.date |date}}</td><hr>
            <td ><button (click)="OnClickQualityControl(collection.collection.id)" >Assure Quality</button></td><hr>
            <td ><button (click)="OnClickCollection(collection.collection.id)" >details</button></td><hr>
            <td ><button (click)="transport(collection.collection.id)" >transport</button></td><hr>
        </tbody>
    </table>
</div>
</div>

<router-outlet></router-outlet>
