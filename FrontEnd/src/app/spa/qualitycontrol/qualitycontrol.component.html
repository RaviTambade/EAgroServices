<h2>Assure Quality of Collection</h2>
<app-collectiondetails (sendCollection)="receiveCollection($event)" hidden></app-collectiondetails>
<form *ngIf="collectionViewModel" (submit)="updateCollection()">
  <div style="display: flex;">
    <div style="text-align: center;padding-top: 23px;margin: 20px;">Crop
    </div>
    <div class="circle-image" style="margin-left: 30px;"> 
      <img [src]="collectionViewModel.cropImage" width="100px" height="100px" />
    </div>
  </div>
  <div style="display: flex;">
    <div style="text-align: center;padding-top: 23px;margin: 20px;">Container
    </div>
    <div class="circle-image" style="margin-left: 30px;"> 
      <img [src]="collectionViewModel.containerImage" width="100px" height="100px" />
    </div>
  </div>
  <br>
  <label>
    Quantity:
    {{collectionViewModel.collection.quantity}}
  </label>
  <br>
  <label>
    Total Weight:
  {{collectionViewModel.collection.totalWeight}}
  </label>
  <br>
  <label>
    Tare Weight:
   {{collectionViewModel.collection.tareWeight}} 
  </label>
  <br>
  <label>
    Grade:
    <select name="grade" [(ngModel)]="collectionViewModel.collection.grade" required>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
  </label>
  <br>
  <label>
    Rate Per Kg:
    <input type="number" name="ratePerKg" [(ngModel)]="collectionViewModel.collection.ratePerKg" required>
  </label>
  <button type="submit">Submit</button>
</form>
