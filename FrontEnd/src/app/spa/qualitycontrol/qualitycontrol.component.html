<h2>Assure Quality of Collection</h2>
<app-collectiondetails (sendCollection)="receiveCollection($event)" hidden></app-collectiondetails>
<form *ngIf="collection" (submit)="updateCollection()">
  <br>
  <label>
    Container Type:
    <span>{{ collection.containerType }}</span>
  </label>
  <br>
  <label>
    Quantity:
    <span>{{ collection.quantity }}</span>
  </label>
  <br>
  <label>
    Total Weight:
    <span>{{ collection.totalWeight }}</span>
  </label>
  <br>
  <label>
    Tare Weight:
    <span>{{ collection.tareWeight }}</span>
  </label>  
  <br>
  <label>
    Grade:
    <select name="grade" [(ngModel)]="collection.grade" required>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
  </label>
  <br>
  <label>
    Rate Per Kg:
    <input type="number" name="ratePerKg" [(ngModel)]="collection.ratePerKg" required>
  </label>
  <br>  
  <button type="submit">Submit</button>
</form>
