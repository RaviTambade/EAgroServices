<br>
<div>
    <table>
        <thead>
            <th>image</th>
            <th>firstname</th><hr>
            <th>lastname</th><hr>
            <th>contact number</th>
            <th>aadhar id</th>
        </thead>
        <tbody *ngIf="vendor">
            <img [src]="vendor.imageUrl" width="100" />
            <td>{{vendor.firstName}}</td><hr>
            <td>{{vendor.lastName}}</td><hr>
            <td>{{vendor.contactNumber}}</td> 
            <td>{{vendor.aadharId}}</td> 
        </tbody>
    </table>
</div>
<div>
<button (click)="UserAddress()">address</button>
<table *ngIf="address">
    <thead>
        <th>State</th><hr>
        <th>District</th><hr>
        <th>Tahsil</th><hr>
        <th>Village</th>
    </thead>
    <tbody>
        <td>{{address.state}}</td><hr>
        <td>{{address.district}}</td><hr>
        <td>{{address.tahsil}}</td><hr>
        <td>{{address.village}}</td> 
    </tbody>
</table>
</div>
<router-outlet></router-outlet>
