<div>
    <table>
        <thead>
            <th>image</th>
            <th>firstname</th><hr>
            <th>lastname</th><hr>
            <th>contact number</th>
            <th>aadhar id</th>
        </thead>
        <tbody *ngIf="vendor">
            <img [src]="vendor.imageUrl" width="100" />
            <td>{{vendor.firstName}}</td><hr>
            <td>{{vendor.lastName}}</td><hr>
            <td>{{vendor.contactNumber}}</td> 
            <td>{{vendor.aadharId}}</td> 
        </tbody>
    </table>
</div>
