<table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Crop Name</th>   
        <th>Container Type</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let purchase of merchantPurchases">
        <td>{{ purchase.date |date}}</td>
        <td>{{ purchase.cropName }}</td>
        <td>{{ purchase.containerType }}</td>
        <td>{{ purchase.quantity }}</td>
      </tr>
    </tbody>
  </table>
