<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Container Type</th>
      <th>Quantity</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let collection of results">
      <td>{{ collection.collection.date |date }}</td>
      <td>{{ collection.collection.containerType }}</td>
      <td>{{ collection.collection.quantity }}</td>
      <td>{{ collection.collection.amount }}</td>
      <td>
      <button (click)="onViewDone(collection.collection.id)">View</button>
      <button (click)="onUpdateClick(collection)">Update</button>
      <button (click)="onDeleteClick(collection)">Delete</button>
    </td>
    </tr>
  </tbody>
  <button (click)="previous()">previous</button>
<button (click)="next()">next</button>


</table>
