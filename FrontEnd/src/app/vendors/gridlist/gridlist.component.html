<table>
    <thead>
      <tr>
        <th>Date</th>
        <th>ContainerType</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let collection of collections">
        <td>{{ collection.date |date }}</td>
        <td>{{ collection.containerType }}</td>
        <td>{{ collection.amount  }}</td>
        <td>
          <a (click)="viewCollection()">View</a> |
          <a href="">Remove</a> |
          <a href="">Update</a>
        </td>
      </tr>
    </tbody>
  </table>
