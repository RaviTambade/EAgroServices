<form [formGroup]="vendorForm">
  <h4> Vendor:</h4>
  <table>
      <tr>
          <td>
              <label>Vendor</label>
          </td>
          <td>
              <select  [formControl]="vendor"  name="vendor">
              <option *ngFor="let vendor of vendors" [value]="vendor.companyName">
              {{ vendor.companyName }}
              </option>
              </select>
          </td>
      </tr>
      <tr>
          <td>
          </td>
          <td>
              <button (click)="vendor.reset()">Clear</button>
          </td>
      </tr>
      
      <tr>
          <td>
              <label>Vehicle</label>
          </td>
          <td>
              <select  [formControl]="vehicle"  name="vehicle">
              <option *ngFor="let vehicle of vehicles" [value]="vehicle.vehicleNumber">
              {{ vehicle.vehicleNumber }}
              </option>
              </select>
          </td>
      </tr>
      <tr>
          <td>
          </td>
          <td>
              <button (click)="vehicle.reset()">Clear</button>
          </td>
      </tr>
      <tr>
          <td>
              <label></label>
          </td>
          <!-- <td>
              <select  [formControl]="city"  name="city">
              <option *ngFor="let city of cities" [value]="city">
              {{ city }}
              </option>
              </select>
          </td>
      </tr>
      <tr>
          <td>
          </td>
          <td>
              <button (click)="city.reset()">Clear</button>
          </td> -->
      </tr>
  </table>
  
  <p>Vendor: {{ vendor.value }}</p>
  <p>Vehicle: {{ vehicle.value }}</p>
</form>
